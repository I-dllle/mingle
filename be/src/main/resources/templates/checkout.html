<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스페이먼츠 결제</title>
    <!-- 토스페이먼츠 SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
  </head>

  <body>
    <!-- 주문서 영역 -->
    <div class="wrapper">
      <div
        class="box_section"
        style="
          padding: 40px 30px 50px 30px;
          margin-top: 30px;
          margin-bottom: 50px;
        "
      >
        <!-- 결제 UI -->
        <div id="payment-method"></div>
        <!-- 이용약관 UI -->
        <div id="agreement"></div>
        <!-- 쿠폰 체크박스 -->
        <div style="padding-left: 25px">
          <div class="checkable typography--p">
            <label for="coupon-box" class="checkable__label typography--regular"
              ><input
                id="coupon-box"
                class="checkable__input"
                type="checkbox"
                aria-checked="true"
              /><span class="checkable__label-text"
                >5,000원 쿠폰 적용</span
              ></label
            >
          </div>
        </div>
        <!-- 결제하기 버튼 -->
        <div class="result wrapper">
          <button class="button" id="payment-button" style="margin-top: 30px">
            결제하기
          </button>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      main();

      async function main() {
        // Thymeleaf에서 전달받은 상품 정보
        const goods = /*[[${goods}]]*/ {};
        const orderId = /*[[${orderId}]]*/ "";
        const user = /*[[${user}]]*/ {};

        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        const amount = {
          currency: "KRW",
          value: goods.itemPrice,
        };

        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const customerKey = user.id.toString(); // 사용자 ID를 customerKey로 사용
        const tossPayments = TossPayments(clientKey);

        // 회원 결제
        const widgets = tossPayments.widgets({
          customerKey,
        });

        // ------  주문서의 결제 금액 설정 ------
        await widgets.setAmount(amount);

        // ------  결제 UI 렌더링 ------
        await widgets.renderPaymentMethods({
          selector: "#payment-method",
          variantKey: "DEFAULT",
        });

        // ------  이용약관 UI 렌더링 ------
        await widgets.renderAgreement({
          selector: "#agreement",
          variantKey: "AGREEMENT",
        });

        // ------  주문서의 결제 금액이 변경되었을 경우 결제 금액 업데이트 ------
        coupon.addEventListener("change", async function () {
          if (coupon.checked) {
            await widgets.setAmount({
              currency: "KRW",
              value: amount.value - 5000,
            });

            return;
          }

          await widgets.setAmount({
            currency: "KRW",
            value: amount,
          });
        });

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
          await widgets.requestPayment({
            orderId: orderId,
            orderName: goods.itemName,
            successUrl: window.location.origin + "/success",
            failUrl: window.location.origin + "/fail",
            customerEmail: user.email,
            customerName: user.name,
            customerMobilePhone: user.phoneNumber,
          });
        });
      }
    </script>
  </body>
</html>
